<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pelicula[1] }} - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #e0e0e0;
        }
        .container {
            background-color: #212121;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        h1, h2 {
            color: #bb86fc;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            line-height: 1.8;
            margin-bottom: 15px;
        }
        strong {
            color: #f5f5f5;
        }
        .img-fluid {
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .img-fluid:hover {
            transform: scale(1.05);
        }
        .embed-responsive {
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .embed-responsive::before {
            display: block;
            content: "";
            padding-top: 56.25%; /* Aspect ratio 16:9 */
        }
        .embed-responsive .embed-responsive-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .btn-secondary {
            background-color: #424242;
            color: #e0e0e0;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ pelicula[1] }}</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="{% if pelicula[4].startswith('http') %}{{ pelicula[4] }}{% else %}{{ url_for('static', filename=pelicula[4]) }}{% endif %}" alt="{{ pelicula[1] }}" class="img-fluid">
            </div>
            <div class="col-md-8">
                <p><strong>GÃ©nero:</strong> {{ pelicula[2] }}</p>
                <p><strong>Sinopsis:</strong> {{ pelicula[3] }}</p>
                <p><strong>Estado:</strong> {{ pelicula[5] }}</p>
                <p><strong>Fecha de Lanzamiento:</strong> {{ pelicula[6] }}</p>

                {% if pelicula[7] %}
                <div class="mt-4">
                    <h2>Avance</h2>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                                src="{{ pelicula[7] }}"
                                frameborder="0"
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
                {% endif %}

                <a href="{{ url_for('cartelera') }}" class="btn btn-secondary mt-3">Volver a la Cartelera</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
